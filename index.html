<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch YouTube Video Checker</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: monospace;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      background-color: #ff0000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    pre {
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ YouTube ID Generator + Checker (30 at once)</h2>
  <button onclick="generateAndCheck()">Generate 30 URLs</button>
  <pre id="logOutput">Click the button above to start...</pre>

  <script>
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';

    function generateRandomID() {
      let id = '';
      for (let i = 0; i < 11; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function checkVideo(id) {
      const proxy = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}`;
      try {
        const res = await fetch(proxy + encodeURIComponent(url));
        return res.ok;
      } catch (err) {
        return false;
      }
    }

    async function generateAndCheck() {
      const output = document.getElementById('logOutput');
      output.textContent = 'Generating and checking 30 video IDs...\n\n';
      
      const promises = [];
      const ids = [];

      // Generate 30 IDs
      for (let i = 0; i < 30; i++) {
        const id = generateRandomID();
        ids.push(id);
        promises.push(checkVideo(id));
      }

      const results = await Promise.all(promises);

      let log = '';
      for (let i = 0; i < ids.length; i++) {
        const id = ids[i];
        const working = results[i];
        log += `URL #${i + 1}:\n`;
        log += `|\\| ${id}\n`;
        log += `?working = ${working ? 'TRUE' : 'FALSE'}\n`;
        if (working) {
          log += `âœ… https://www.youtube.com/watch?v=${id}\n`;
        } else {
          log += `trying again~___\n`;
        }
        log += '\n';
      }

      output.textContent = log;
    }
  </script>
</body>
</html>
