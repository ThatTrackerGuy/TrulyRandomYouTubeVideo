<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actually Random YouTube Video</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    a {
      color: #00bfff;
    }

    iframe {
      margin-top: 20px;
      width: 560px;
      height: 315px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Actually Random YouTube Video</h1>
  <button onclick="startSearch()">Generate Random Video</button>
  <p id="status"></p>
  <iframe id="videoFrame"></iframe>

  <script>
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';

    let startTime, timerInterval;

    function generateRandomID() {
      let id = '';
      for (let i = 0; i < 11; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function videoExists(videoId) {
      const proxy = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}`;
      try {
        const res = await fetch(proxy + encodeURIComponent(url));
        return res.ok;
      } catch (err) {
        return false;
      }
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('status').innerHTML = `Looking for a valid video. This might take a while.<br>Elapsed Time: ${elapsed} seconds`;
    }

    async function startSearch() {
      document.getElementById('videoFrame').style.display = 'none';
      document.getElementById('status').innerHTML = `Starting search...`;
      
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();

      let found = false;
      while (!found) {
        const id = generateRandomID();
        const exists = await videoExists(id);
        if (exists) {
          clearInterval(timerInterval);
          const url = `https://www.youtube.com/watch?v=${id}`;
          document.getElementById('status').innerHTML = `âœ… Found a valid video!<br><a href="${url}" target="_blank">${url}</a>`;
          const iframe = document.getElementById('videoFrame');
          iframe.src = `https://www.youtube.com/embed/${id}`;
          iframe.style.display = 'block';
          found = true;
        }
      }
    }
  </script>
</body>
</html>
