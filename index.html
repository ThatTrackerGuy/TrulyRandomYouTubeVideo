<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actually Random YouTube Video</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    a {
      color: #00bfff;
      font-size: 16px;
    }

    iframe {
      margin-top: 20px;
      width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Actually Random YouTube Video</h1>
  <button onclick="findValidVideo()">Generate</button>
  <p id="result"></p>
  <iframe id="videoFrame" style="display: none;"></iframe>

  <script>
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';

    function generateVideoId() {
      let id = '';
      for (let i = 0; i < 11; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function checkIfVideoExists(id) {
      const proxy = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}`;

      try {
        const res = await fetch(proxy + encodeURIComponent(url));
        if (res.ok) return true;
        else return false;
      } catch (err) {
        return false;
      }
    }

    async function findValidVideo() {
      document.getElementById('result').textContent = 'Searching for a valid video...';
      document.getElementById('videoFrame').style.display = 'none';

      let attempts = 0;
      while (attempts < 50) {  // max 50 tries
        const id = generateVideoId();
        const exists = await checkIfVideoExists(id);
        if (exists) {
          const link = `https://www.youtube.com/watch?v=${id}`;
          document.getElementById('result').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
          const iframe = document.getElementById('videoFrame');
          iframe.src = `https://www.youtube.com/embed/${id}`;
          iframe.style.display = 'block';
          return;
        }
        attempts++;
      }

      document.getElementById('result').textContent = 'Failed to find a valid video after many tries. Try again!';
    }
  </script>
</body>
</html>
